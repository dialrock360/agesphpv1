                <div class="nav navbar navbar-default navbar-fixed-top">

               <div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-top:150px;">
                    <div class="panel panel-info">
                   	<div class="panel-heading">BIENVENUE A VOTRE MODELE MVC</div>
                    		<div class="panel-body">


				<div class="row">
					<div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-top:150px;">
               								{if isset($ok)}
               								{if $ok != 0}
                    								<div class="alert alert-success">Données ajoutées!</div>
               								{else}
                    								<div class="alert alert-danger">Erreur!</div>
               								{/if}
               								{/if}
                                      <form method="post" action="{$url_base}Departement/add">
                                                  <input class="form-control" type="hidden" name="id" value="0" id="id"/>
                                        <div class="form-group">
                                                <label class="control-label">Liste de Services </label>
                                       <select name="id_service" class="form-control champ" >                                                <option selected disabled>--Choisir Service --</option>
                                                {foreach from=$services item=champ}
                                                <option value="{$champ['id']}">{$champ['nom_service']}  </option>
                                               {/foreach}
                                       </select>
                                       </div>
                                        <div class="form-group">
                                                <label class="control-label">nom_departement de Departement</label>
                                                <input class="form-control" type="text" name="nom_departement" id="nom_departement"/>
                                       </div>
                                        <div class="form-group">
                                                <label class="control-label">nbr_employee de Departement</label>
                                                <input class="form-control" type="number" name="nbr_employee" id="nbr_employee"/>
                                       </div>
                                        <div class="form-group">
                                                <label class="control-label">id_chefdepartement de Departement</label>
                                                <input class="form-control" type="number" name="id_chefdepartement" id="id_chefdepartement"/>
                                       </div>
                                        <div class="form-group">
                                                <label class="control-label">info_departement de Departement</label>
                                                <input class="form-control" type="text" name="info_departement" id="info_departement"/>
                                       </div>
                                        <div class="form-group">
                                                <label class="control-label">flag_departement de Departement</label>
                                                <input class="form-control" type="number" name="flag_departement" id="flag_departement"/>
                                       </div>


                                              <div class="form-group">
                                                      <input class="btn btn-success" type="submit" name="valider" value="Envoyer"/>
                                                      <input class="btn btn-danger" type="reset" name="annuler" value="Annuler"/>
                                              </div>

                                      </form>
					</div>
