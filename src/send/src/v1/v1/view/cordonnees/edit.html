                   h1{
                        color: #40007d;
                   }
                 </style>
          </head>
          <body>
                <div class="nav navbar navbar-default navbar-fixed-top">
                   <ul class="nav navbar-nav">
                        <!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->

                        <li><a href="{$url_base}Cordonnees/liste">Liste Cordonnees </a></li>
                   </ul>
                   <div class="thumbnail pull-right">
                         <a href="{$url_base}SM_Admin/index">
                            <img src="{$url_base}public/image/logo.jpg" height="64" width="64" class="img-circle " />

                               <p>Samane UI Manager</p>
                            </div>
                        </a>

               </div>
               <div class="col-md-10  col-xs-12 col-md-offset-1" style="margin-top:150px;">
                    <div class="panel panel-info">
                   	<div class="panel-heading">BIENVENUE A VOTRE MODELE MVC</div>
                    		<div class="panel-body">


<div class="row">
<div class="col-md-10  col-xs-12 col-md-offset-1" style="margin-top:20px;">
{if isset($ok)}
{if $ok != 0}
<div class="alert alert-success">Données ajoutées!</div>
{else}<div class="alert alert-danger">Erreur!</div>
{/if}
{/if}
<form method="post" action="{$url_base}Cordonnees/update">
     <input class="form-control" type="hidden" name="id"  value="{if isset($cordonnees)} {$cordonnees['id']}{else}0{/if}"  id="id"  placeholder="id"   />



          <div class="form-group">

                        <label class="control-label">personne_id de cordonnees</label>

         <select name="personne_id"  class="form-control champ" id="personne_id">   

                        <option  value="{if isset($cordonnees)} {$cordonnees['personne_id']}{else}0{/if}" selected>personne_id de cordonnees</option>
         {if isset($personnes)}    
                    {foreach from=$personnes item=champ}

                        <option  value={$champ['id']}>personne id {$champ['id']}</option>
                                  {/foreach}
                          {/if}
          </select>

          </div>



          <div class="form-group">

                        <label class="control-label">adress de cordonnees</label>

     <input class="form-control" type="text" name="adress"  value="{if isset($cordonnees)} {$cordonnees['adress']}{else} {/if}"  id="adress"  placeholder="adress"   />

          </div>



          <div class="form-group">

                        <label class="control-label">tel de cordonnees</label>

     <input class="form-control" type="tel" name="tel"  value="{if isset($cordonnees)} {$cordonnees['tel']}{else} {/if}"  id="tel" required placeholder="tel"   />

          </div>



          <div class="form-group">

                        <label class="control-label">email_personne de cordonnees</label>

     <input class="form-control" type="email" name="email_personne"  value="{if isset($cordonnees)} {$cordonnees['email_personne']}{else} {/if}"  id="email_personne"  placeholder="email_personne"   />

          </div>



          <div class="form-group">

                        <label class="control-label">codepostal de cordonnees</label>

     <input class="form-control" type="text" name="codepostal"  value="{if isset($cordonnees)} {$cordonnees['codepostal']}{else} {/if}"  id="codepostal"  placeholder="codepostal"   />

          </div>



          <div class="form-group">

                        <label class="control-label">contact_urgent de cordonnees</label>

     <textarea rows="5" name="contact_urgent"  id="contact_urgent" > {if isset($cordonnees)} {$cordonnees['contact_urgent']}{else} {/if} </textarea>

          </div>



          <div class="form-group">

                        <label class="control-label">etat_civile de cordonnees</label>

     <input class="form-control" type="text" name="etat_civile"  value="{if isset($cordonnees)} {$cordonnees['etat_civile']}{else} {/if}"  id="etat_civile"  placeholder="etat_civile"   />

          </div>



          <div class="form-group">

                        <label class="control-label">nbr_conjoint de cordonnees</label>

     <input class="form-control" type="number" name="nbr_conjoint"  value="{if isset($cordonnees)} {$cordonnees['nbr_conjoint']}{else}0{/if}"  id="nbr_conjoint"  placeholder="nbr_conjoint"   />

          </div>



          <div class="form-group">

                        <label class="control-label">nbr_enfant de cordonnees</label>

     <input class="form-control" type="number" name="nbr_enfant"  value="{if isset($cordonnees)} {$cordonnees['nbr_enfant']}{else}0{/if}"  id="nbr_enfant"  placeholder="nbr_enfant"   />

          </div>



          <div class="form-group">

                        <label class="control-label">info_conjoint de cordonnees</label>

     <textarea rows="5" name="info_conjoint"  id="info_conjoint" > {if isset($cordonnees)} {$cordonnees['info_conjoint']}{else} {/if} </textarea>

          </div>


                        <input class="form-control" type="hidden" name="flag_contact"  value="{if isset($cordonnees)} {$cordonnees['flag_contact']}{else}0{/if}"  id="flag_contact"   placeholder="flag_contact"   />

                  <div class="form-group">
                        <input class="btn btn-success" type="submit" name="modifier" value="Modifier"/>
                        <a class="btn btn-info" href="{$url_base}Cordonnees/liste">Retour</a>
                  </div>
                 </form>
            </div>
      </div>


                    		</div>
                   	</div>
                    </div>
              </div>
          </body>
       </html>
