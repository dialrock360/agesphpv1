          <head>
                 <meta charset="UTF-8">
                 <title>page edit</title>

                 <style>
                   h1{
                        color: #40007d;
                   }
                 </style>
          </head>
          <body>
                <div class="nav navbar navbar-default navbar-fixed-top">
                   <ul class="nav navbar-nav">
                        <!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->
                        <li><a href="{$url_base}/SM_Admin/home">Accueil</a></li>
                        <li><a href="{$url_base}Departement/index">Index Departement</a></li>
                        <li><a href="{$url_base}Departement/add">Ajout Departement</a></li>
                        <li><a href="{$url_base}Departement/getID/1">Get id Departement 1</a></li>
                        <li><a href="{$url_base}Departement/liste">Liste Departement </a></li>
                   </ul>
                   <div class="thumbnail pull-right">
                         <a href="{$url_base}SM_Admin/index">
                            <img src="{$url_base}public/image/logo.jpg" height="64" width="64" class="img-circle " />
                            <div class="caption">
                               <p>Samane UI Manager</p>
                            </div>
                        </a>
                   </div>
               </div>
               <div class="col-md-10  col-xs-12 col-md-offset-1" style="margin-top:150px;">
                    <div class="panel panel-info">
                   	<div class="panel-heading">BIENVENUE A VOTRE MODELE MVC</div>
                    		<div class="panel-body">


<div class="row">
<div class="col-md-10  col-xs-12 col-md-offset-1" style="margin-top:20px;">
{if isset($ok)}
{if $ok != 0}
<div class="alert alert-success">Données ajoutées!</div>
{else}<div class="alert alert-danger">Erreur!</div>
{/if}
{/if}
<form method="post" action="{$url_base}Departement/update">
     <input class="form-control" type="hidden" name="id"  value="{if isset($departement)} {$departement['id']}{else}0{/if}"  id="id"  placeholder="id"   />



          <div class="form-group">

                        <label class="control-label">id_service de departement</label>

         <select name="id_service"  class="form-control champ" id="id_service">   

                        <option  value="{if isset($departement)} {$departement['id_service']}{else}0{/if}" selected>id_service de departement</option>
         {if isset($services)}    
                    {foreach from=$services item=champ}

                        <option  value={$champ['id']}>service id {$champ['id']}</option>
                                  {/foreach}
                          {/if}
          </select>

          </div>



          <div class="form-group">

                        <label class="control-label">nom_departement de departement</label>

     <input class="form-control" type="text" name="nom_departement"  value="{if isset($departement)} {$departement['nom_departement']}{else} {/if}"  id="nom_departement"  placeholder="nom_departement"   />

          </div>



          <div class="form-group">

                        <label class="control-label">nbr_employee de departement</label>

     <input class="form-control" type="number" name="nbr_employee"  value="{if isset($departement)} {$departement['nbr_employee']}{else}0{/if}"  id="nbr_employee"  placeholder="nbr_employee"   />

          </div>



          <div class="form-group">

                        <label class="control-label">jour_ouvrable de departement</label>

         <select name="jour_ouvrable"  class="form-control champ" id="jour_ouvrable">   
                        <option selected value="dimanche">dimanche</option>
                        <option selected value=" lundi"> lundi</option>
                        <option selected value="mardi">mardi</option>
                        <option selected value="mercredi">mercredi</option>
                        <option selected value="jeudi">jeudi</option>
                        <option selected value="vendredi">vendredi</option>
                        <option selected value="samedi">samedi</option>
          </select>

          </div>



          <div class="form-group">

                        <label class="control-label">id_chefdepartement de departement</label>

     <input class="form-control" type="number" name="id_chefdepartement"  value="{if isset($departement)} {$departement['id_chefdepartement']}{else}0{/if}"  id="id_chefdepartement"  placeholder="id_chefdepartement"   />

          </div>



          <div class="form-group">

                        <label class="control-label">info_departement de departement</label>

     <input class="form-control" type="text" name="info_departement"  value="{if isset($departement)} {$departement['info_departement']}{else} {/if}"  id="info_departement"  placeholder="info_departement"   />

          </div>


                        <input class="form-control" type="hidden" name="flag_departement"  value="{if isset($departement)} {$departement['flag_departement']}{else}0{/if}"  id="flag_departement"   placeholder="flag_departement"   />

                  <div class="form-group">
                        <input class="btn btn-success" type="submit" name="modifier" value="Modifier"/>
                        <a class="btn btn-info" href="{$url_base}Departement/liste">Retour</a>
                  </div>
                 </form>
            </div>
      </div>


                    		</div>
                   	</div>
                    </div>
              </div>
          </body>
       </html>
